<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğal Lezzetler Restoranı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('http://static.photos/nature/1200x630/42');
            background-size: cover;
            background-position: center;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .gallery-item {
            transition: all 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="flex items-center">
                    <i data-feather="" class="text-green-600 w-8 h-8"></i>
                    <span class="title-font ml-2 text-xl text-black-800">BOZTEPE ALABALIK</span>
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="text-gray-800 hover:text-green-600">Ana Sayfa</a>
                    <a href="#menu" class="text-gray-800 hover:text-green-600">Menü</a>
                    <a href="#gallery" class="text-gray-800 hover:text-green-600">Galeri</a>
                    <a href="#contact" class="text-gray-800 hover:text-green-600">İletişim</a>
                </div>
                <button class="md:hidden focus:outline-none" id="menu-toggle">
                    <i data-feather="menu" class="w-6 h-6"></i>
                </button>
            </div>
            <!-- Mobile Menu -->
            <div class="hidden md:hidden mt-2" id="mobile-menu">
                <a href="#home" class="block py-2 text-gray-800 hover:text-green-600">Ana Sayfa</a>
                <a href="#menu" class="block py-2 text-gray-800 hover:text-green-600">Menü</a>
                <a href="#gallery" class="block py-2 text-gray-800 hover:text-green-600">Galeri</a>
                <a href="#contact" class="block py-2 text-gray-800 hover:text-green-600">İletişim</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero min-h-screen flex items-center justify-center text-center text-white">
        <div class="container mx-auto px-6" data-aos="fade-up">
            <h1 class="title-font text-4xl md:text-6xl font-bold mb-6">BOZTEPE ALABALIK</h1>
            <p class="text-xl md:text-2xl mb-8">Taze balıklar ve organik ürünlerle hazırlanan eşsiz lezzetler</p>
            <a href="#menu" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full inline-block transition duration-300">Menüyü Keşfet</a>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="title-font text-3xl md:text-4xl font-bold text-center text-gray-800 mb-16" data-aos="fade-up">Menümüz</h2>
            
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Alabalık -->
                <div class="menu-item bg-gray-50 p-8 rounded-lg shadow-md transition duration-300" data-aos="fade-up" data-aos-delay="100">
                    <div class="text-center">
                        <div class="w-full h-48 bg-cover bg-center rounded-lg mb-6" style="background-image: url('http://static.photos/food/640x360/1');"></div>
                        <h3 class="title-font text-xl font-bold text-gray-800 mb-2">Alabalık</h3>
                        <p class="text-gray-600 mb-4">Dere kenarında yetişen taze alabalığımız</p>
                        <div class="flex justify-between items-center">
                            <span class="text-green-600 font-bold text-xl">250₺</span>
                            <button class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-full text-sm transition duration-300">Sipariş Ver</button>
                        </div>
                    </div>
                </div>
                
                <!-- Çoban Salata -->
                <div class="menu-item bg-gray-50 p-8 rounded-lg shadow-md transition duration-300" data-aos="fade-up" data-aos-delay="200">
                    <div class="text-center">
                        <div class="w-full h-48 bg-cover bg-center rounded-lg mb-6" style="background-image: url('http://static.photos/food/640x360/2');"></div>
                        <h3 class="title-font text-xl font-bold text-gray-800 mb-2">Çoban Salata</h3>
                        <p class="text-gray-600 mb-4">Bahçemizden taze toplanan sebzelerle</p>
                        <div class="flex justify-between items-center">
                            <span class="text-green-600 font-bold text-xl">60₺</span>
                            <button class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-full text-sm transition duration-300">Sipariş Ver</button>
                        </div>
                    </div>
                </div>
                
                <!-- Demlik Çay -->
                <div class="menu-item bg-gray-50 p-8 rounded-lg shadow-md transition duration-300" data-aos="fade-up" data-aos-delay="300">
                    <div class="text-center">
                        <div class="w-full h-48 bg-cover bg-center rounded-lg mb-6" style="background-image: url('http://static.photos/food/640x360/3');"></div>
                        <h3 class="title-font text-xl font-bold text-gray-800 mb-2">Demlik Çay</h3>
                        <p class="text-gray-600 mb-4">Rize'nin en kaliteli çaylarından</p>
                        <div class="flex justify-between items-center">
                            <span class="text-green-600 font-bold text-xl">150₺</span>
                            <button class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-full text-sm transition duration-300">Sipariş Ver</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <h2 class="title-font text-3xl md:text-4xl font-bold text-center text-gray-800 mb-16" data-aos="fade-up">Doğal Güzellikler</h2>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg" data-aos="fade-up" data-aos-delay="100">
                    <img src="http://static.photos/nature/640x360/10" alt="Doğa" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="title-font text-lg font-semibold text-gray-800">Restoran Manzarası</h3>
                        <p class="text-gray-600 mt-2">Eşsiz manzara eşliğinde yemek keyfi</p>
                    </div>
                </div>
                
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg" data-aos="fade-up" data-aos-delay="200">
                    <img src="http://static.photos/nature/640x360/11" alt="Doğa" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="title-font text-lg font-semibold text-gray-800">Dere Kenarı</h3>
                        <p class="text-gray-600 mt-2">Serin suların yanında huzur dolu anlar</p>
                    </div>
                </div>
                
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg" data-aos="fade-up" data-aos-delay="300">
                    <img src="http://static.photos/nature/640x360/12" alt="Doğa" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="title-font text-lg font-semibold text-gray-800">Orman Yürüyüşü</h3>
                        <p class="text-gray-600 mt-2">Yemek sonrası doğa yürüyüşleri</p>
                    </div>
                </div>
                
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg" data-aos="fade-up" data-aos-delay="100">
                    <img src="http://static.photos/nature/640x360/13" alt="Doğa" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="title-font text-lg font-semibold text-gray-800">Gün Batımı</h3>
                        <p class="text-gray-600 mt-2">Eşsiz gün batımı manzaraları</p>
                    </div>
                </div>
                
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg" data-aos="fade-up" data-aos-delay="200">
                    <img src="http://static.photos/nature/640x360/14" alt="Doğa" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="title-font text-lg font-semibold text-gray-800">Dağ Manzarası</h3>
                        <p class="text-gray-600 mt-2">Yükseklerden muhteşem görüntüler</p>
                    </div>
                </div>
                
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg" data-aos="fade-up" data-aos-delay="300">
                    <img src="http://static.photos/nature/640x360/15" alt="Doğa" class="w-full h-64 object-cover">
                    <div class="p-4 bg-white">
                        <h3 class="title-font text-lg font-semibold text-gray-800">Şelale</h3>
                        <p class="text-gray-600 mt-2">Yakındaki şelalede serinleme fırsatı</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="title-font text-3xl md:text-4xl font-bold text-center text-gray-800 mb-16" data-aos="fade-up">İletişim</h2>
            
            <div class="grid md:grid-cols-2 gap-12">
                <div data-aos="fade-right">
                    <h3 class="title-font text-2xl font-semibold text-gray-800 mb-6">Bize Ulaşın</h3>
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <i data-feather="map-pin" class="text-green-600 w-5 h-5 mt-1 mr-3"></i>
                            <div>
                                <h4 class="font-semibold text-gray-800">Adres</h4>
                                <p class="text-gray-600">Doğa Yolu Cad. No:123, Ormanlık/Manavgat</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <i data-feather="phone" class="text-green-600 w-5 h-5 mt-1 mr-3"></i>
                            <div>
                                <h4 class="font-semibold text-gray-800">Telefon</h4>
                                <p class="text-gray-600">0 (242) 123 45 67</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <i data-feather="mail" class="text-green-600 w-5 h-5 mt-1 mr-3"></i>
                            <div>
                                <h4 class="font-semibold text-gray-800">Email</h4>
                                <p class="text-gray-600">info@dogallezzetler.com</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <i data-feather="clock" class="text-green-600 w-5 h-5 mt-1 mr-3"></i>
                            <div>
                                <h4 class="font-semibold text-gray-800">Çalışma Saatleri</h4>
                                <p class="text-gray-600">Hergün 09:00 - 23:00</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-8">
                        <h4 class="font-semibold text-gray-800 mb-4">Sosyal Medya</h4>
                        <div class="flex space-x-4">
                            <a href="#" class="bg-gray-100 hover:bg-green-100 p-3 rounded-full transition duration-300">
                                <i data-feather="facebook" class="text-green-600 w-5 h-5"></i>
                            </a>
                            <a href="#" class="bg-gray-100 hover:bg-green-100 p-3 rounded-full transition duration-300">
                                <i data-feather="instagram" class="text-green-600 w-5 h-5"></i>
                            </a>
                            <a href="#" class="bg-gray-100 hover:bg-green-100 p-3 rounded-full transition duration-300">
                                <i data-feather="twitter" class="text-green-600 w-5 h-5"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div data-aos="fade-left">
                    <h3 class="title-font text-2xl font-semibold text-gray-800 mb-6">Rezervasyon Yap</h3>
                    <form class="space-y-4">
                        <div>
                            <label for="name" class="block text-gray-700 mb-2">Adınız</label>
                            <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label for="phone" class="block text-gray-700 mb-2">Telefon</label>
                            <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label for="date" class="block text-gray-700 mb-2">Tarih</label>
                            <input type="date" id="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label for="time" class="block text-gray-700 mb-2">Saat</label>
                            <input type="time" id="time" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label for="guests" class="block text-gray-700 mb-2">Kişi Sayısı</label>
                            <select id="guests" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="1">1 Kişi</option>
                                <option value="2">2 Kişi</option>
                                <option value="3">3 Kişi</option>
                                <option value="4">4 Kişi</option>
                                <option value="5+">5+ Kişi</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Rezervasyon Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-6">
            <div class="grid md:grid-cols-3 gap-8">
                <div>
                    <h3 class="title-font text-xl font-bold mb-4">Doğal Lezzetler</h3>
                    <p class="text-gray-400">Doğanın sunduğu en taze ürünlerle hazırlanan eşsiz lezzetler için bizleri tercih edin.</p>
                </div>
                <div>
                    <h3 class="title-font text-xl font-bold mb-4">Hızlı Linkler</h3>
                    <ul class="space-y-2">
                        <li><a href="#home" class="text-gray-400 hover:text-white transition duration-300">Ana Sayfa</a></li>
                        <li><a href="#menu" class="text-gray-400 hover:text-white transition duration-300">Menü</a></li>
                        <li><a href="#gallery" class="text-gray-400 hover:text-white transition duration-300">Galeri</a></li>
                        <li><a href="#contact" class="text-gray-400 hover:text-white transition duration-300">İletişim</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="title-font text-xl font-bold mb-4">Bülten</h3>
                    <p class="text-gray-400 mb-4">Kampanyalarımızdan haberdar olmak için abone olun.</p>
                    <div class="flex">
                        <input type="email" placeholder="Email adresiniz" class="px-4 py-2 w-full rounded-l-lg focus:outline-none text-gray-800">
                        <button class="bg-green-600 hover:bg-green-700 px-4 rounded-r-lg">
                            <i data-feather="send" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-12 pt-8 text-center text-gray-400">
                <p>© 2023 Doğal Lezzetler. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Initialize animations and icons
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
            feather.replace();
        });
    </script>
</body>
</html>
